
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
      <title>User Favorites</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>A Few of Your Favorite Things</h1>
      <h2>What are your favorite things out of the following choices?</h>
    </div>
   <div id="blanks">
    <form>
    <div class="form-group">
      <label for="inputFavoriteFruit">Favorite Fruit?</label>
      <input type="text" class="form-control" id="inputFavoriteFruit" placeholder="Fruit">
    </div>
    <div class="form-group">
      <label for="inputFavoriteFilm">Favorite Film?</label>
      <input type="text" class="form-control" id="inputFavoriteFilm" placeholder="Film">
    </div>
    <div class="form-group">
      <label for="inputFavoriteFood">Favorite Food?</label>
      <input type="text" class="form-control" id="inputFavoriteFood" placeholder="Food">
    </div>

    <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>
   </div>
<div class="results">
  <p>
    you favorite fruit is : <span class="fruitresult"></span> 
  </p>
</div>

  </div>
</body>
</html>
